<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  </head>
  <body>
    <nav class="navbar navbar-inverse">
        <div class="navbar-header ">
          <a class="navbar-brand" href="index.html"> Rent IT </a>
        </div>
 
        <ul class="nav navbar-nav">
          <li><a href="addapartment.html"> Add Apartment </a></li>
          <li><a href="signup.html"> Sign In </a></li>


        </ul>
 
 
    </nav>
    <h2 style="margin-left: 60rem;">Rental Application Form</h2>
    <form class="rental-form">
        <div class="form-group">
          <label for="name">Full Name</label>
          <input type="text" id="name" name="name" class="form-control" required>
        </div>
        <div class="form-group">
          <label for="email">Email Address</label>
          <input type="email" id="email" name="email" class="form-control" required>
        </div>
        <div class="form-group">
          <label for="phone">Phone Number</label>
          <input type="tel" id="phone" name="phone" class="form-control" required>
        </div>
        <div class="form-group">
          <label for="dob">Date of Birth</label>
          <input type="date" id="dob" name="dob" class="form-control" required>
        </div>
        <div class="form-group">
          <label for="address">Current Address</label>
          <input type="text" id="address" name="address" class="form-control" required>
        </div>
        <div class="form-row">
          <div class="col-md-6 form-group">
            <label for="city">City</label>
            <input type="text" id="city" name="city" class="form-control" required>
          </div>
          <div class="col-md-6 form-group">
            <label for="state">State</label>
            <select id="state" name="state" class="form-control" required>
              <option value="">--Select State--</option>
              <option value="AL">Banani</option>
              <option value="AK">Bashundhara</option>
              <option value="AZ">Gulshan</option>
              <option value="AR">Uttara</option>
              <!--Add more states here-->
            </select>
          </div>
        </div>
        <div class="form-group">
          <label for="zip">Zip Code</label>
          <input type="text" id="zip" name="zip" class="form-control" required>
        </div>
        <div class="form-group">
          <label for="rental_history">Rental History</label>
          <textarea id="rental_history" name="rental_history" rows="4" class="form-control"></textarea>
        </div>
        <div class="form-group">
          <label for="employment_status">Employment Status</label>
          <div class="form-check">
            <input type="radio" id="employed" name="employment_status" value="employed" class="form-check-input" required>
            <label class="form-check-label" for="employed">Employed</label>
          </div>
          <div class="form-check">
            <input type="radio" id="unemployed" name="employment_status" value="unemployed" class="form-check-input" required>
            <label class="form-check-label" for="unemployed">Unemployed</label>
          </div>
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
    
      </form>
      
      
</body>
</html>
